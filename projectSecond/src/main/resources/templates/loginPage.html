<body>
	<div class="container text-center">
		<img alt="login_page_scr"
			src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPm4QWv-oOzMs-g1416nupSxcmbHdNO_j5WUO2bHkU8WLAAj2RHuZ-AgKcb-24JyV-yjE&usqp=CAU"
			style="padding-top: 70px">

		<form th:action="@{/validatingData}" th:object=${adminObj}
			method="get">
			<!-- target="_blank" -->
			<table>
				<thead>
					<tr>
						<th colspan="2">Sign in</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Email Address</td>
						<td><input type="text" class="text" name="username"
							th:field="*{username}" autofocus required /></td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td>Password</td>
						<td><input type="password" class="text" name="password"
							th:field="*{password}" required /></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"><a href="/validatingData"> <input
								type="submit" class="btn btn-success" value="Sign In" />
						</a></td>

					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</body>
